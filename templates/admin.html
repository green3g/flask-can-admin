<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='can-admin-app/dist/bundles/can-admin-app/app/crud.css')}}">
</head>

<body>
    <div id="app"></div>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.13/es5-shim.min.js"></script>
    <![endif]-->
    <script>
        //let steal know we've already loaded the main css
        steal = {
            instantiated: {
                "bundles/can-admin-app/app/crud.css!$css": null
            }
        };
    </script>
    <script src="{{url_for('static', filename='can-admin-app/dist/bundles/can-admin-app/app/crud.js')}}"
      base-url="{{url_for('static', filename='can-admin-app/dist')}}"  data-main="can-admin-app/app/crud">

        Promise.all([
            System.import('can-admin-app/app/crud')
        ]).then(function(modules) {
            // var qs = modules[0];
            var AppViewModel = modules[0].AppViewModel;
            var config = 'can-admin-app/config/flask/flask';

            System.import(config).then(function(module) {
                var app = new AppViewModel(module.config || module.default);
                app.startup(document.getElementById('app'));
            });
        });
    </script>

</body>

</html>
