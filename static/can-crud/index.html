<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="/static_apps/crud/dist/bundles/can-crud-app/app/crud.css">
</head>

<body>
    <div id="app"></div>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.13/es5-shim.min.js"></script>
    <![endif]-->
    <script>
        //let steal know we've already loaded the main css
        steal = {
            instantiated: {
                "bundles/can-crud-app/app/crud.css!$css": null
            }
        };
    </script>
    <script src="node_modules/steal/steal.js" data-main="can-crud-app/app/crud" data-env="production">

        Promise.all([
            System.import('can-crud-app/app/crud')
        ]).then(function(modules) {
            // var qs = modules[0];
            var AppViewModel = modules[0].AppViewModel;
            var config = 'can-crud-app/config/utilities/workorders';

            System.import(config).then(function(module) {
                var app = new AppViewModel(module.config || module.default);
                app.startup('#app');
            });
        });
    </script>

</body>

</html>
